<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--CDN Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Font Awesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Google Font Link-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
</head>

<body style="background-color:rgb(249, 241, 175);">
    <header id="header"></header>
    <div class="container text-center my-1" style="height: 100%;"><br><br>
        <h1>Login</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-start">
                <form class="loginform">
                    <div class="mb-3">
                        <label class="form-label">Email address:</label>
                        <input type="email" class="form-control borders" id="email" placeholder="Enter your E-mail.">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-control borders" id="password"
                            placeholder="Enter your Password.">
                    </div><br>
                    <button type="submit" onclick="validateLogin()" class="btn btn-warning logins w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
