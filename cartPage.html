<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
</head>

<body style="background-color:rgb(249, 241, 175);">
    <header id="header"></header>
    <section class="cart">
        <div class="container my-5">
            <div class="row ">
                <div class="col-lg-8 d-flex flex-col">
                    <div class="card">
                        <div class="card-header">
                            <h2>Items in Cart</h2>
                        </div>
                        <div class="card-body d-flex justify-content-between">
                            <div class="cart-image">
                                <img style="width: 150px;"
                                    src="https://m.media-amazon.com/images/I/313Lw3Sx18S._AC_.jpg" alt="Product Images">
                            </div>
                            <div class="cart-info">
                                <h4 class="mb-3">Kids Rain Suit</h4>
                                <h6 class="text-center">$20</h6>
                                <div class="text-center">
                                    <button type="button" class="btn btn-danger"><i class="fa fa-trash text-light"
                                            style="font-size: 20px; padding: 0;"></i> <i
                                            class="text-center"></i></button>
                                </div>
                            </div>
                            <div class="cart-info">
                                <form class=" d-flex flex-row justify-content-center">
                                    <button id="minusQuantity" type="button" class="btn btn-warning btn-sm">-</button>
                                    <input id="quantity" type="number" value="1" class="form-control w-50 mx-2">
                                    <button id="plusQuantity" type="button" class="btn btn-warning btn-sm">+</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mw-75">
                    <div class="card">
                        <div class="card-header">
                            <h2>Summary</h2>
                        </div>
                        <ul class="list-group list-group-flush ">
                            <li class="list-group-item d-flex justify-content-between">
                                Product price<span>$80</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                Shipping<span>$5</span>
                            </li>
                        </ul>
                        <div class="card-footer pt-2">
                            <div class="d-flex justify-content-between">
                                Total <span>$85</span>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-warning mt-2">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
