<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
</head>

<body style="background-color:rgb(249, 241, 175);">
  <header id="header"></header><br>
  <div class="container text-center my-1">
    <h1>Contact Us</h1>
    <div class="row">
      <div class="col-lg-6">
        <div style="border: 0; background-color:rgb(249, 241, 175);" class="card">
          <div class="card-body">
            <img style="background-color:rgb(249, 241, 175); width: 100%;"
              src="https://st2.depositphotos.com/1158045/10108/i/450/depositphotos_101089268-stock-photo-woman-holding-shopping-bags.jpg"
              alt="Contact" style="height: 100%;">
          </div>
        </div>
      </div>
      <div class="col-lg-6 text-start">
        <div style="border: 0;" class="card">
          <div class="card-body" style="background-color:rgb(249, 241, 175);">
            <form>
              <div class="mb-3">
                <label class="form-label ">Name:</label>
                <input type="text" class="form-control borders" placeholder="Enter your name.">
              </div>
              <div class="mb-3">
                <label class="form-label">Email address:</label>
                <input type="email" class="form-control borders" placeholder="Enter your E-mail.">
              </div>
              <div class="mb-3">
                <label class="form-label">Massage:</label>
                <textarea class="form-control borders" placeholder="Enter your massage..."></textarea>
              </div>
              <br>
              <button type="submit" class="btn btn-warning my-10 w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer"></footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
